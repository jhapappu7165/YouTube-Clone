<!DOCTYPE html>

<!CSS GRID: A much better way to create layouts - perfectly aligned
A layout that has rows and columns (like table)
Benefits:
- No empty space (gap) between two boxes
- Boxes are properly aligned>


<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style = "padding-bottom: 100px;">

    <!CSS code inside the "sytle" attribute of "div" tag>
    <div style = "
      display: grid;
      grid-template-columns: 100px 100px; /*2 columns of 100px each*/
    "> 
      <div style = "background-color: lightblue;">
        div 1
      </div>
      
      <div style = "background-color: lightpink;">
        div 2 
        <p>text</p>
      </div>
    </div>



    <div style = "
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
    "> 
      <div style = "background-color: lightblue;">
        100px
      </div>
      
      <div style = "background-color: lightpink;">
        100px <p>text</p>
      </div>

      <div style = "background-color: lightblue;">
        200px
      </div>

      <!If a "div" is created which is more than the number of columns assigned at top, a new row (line) is created>
      <div style = "background-color: lightpink;">
        100px
      </div>

    </div>
    



    <div style = "
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
      /*fr (FREE SPACE) = Here, the second column takes up all remaining Free Space in the entire line*/
    ">

      <div style = "background-color: lightblue;">
        100px
      </div>

      <div style = "background-color: lightpink;">
        1 fr
      </div>

    </div>




    <div style = "
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr; /*ratio: 2nd fr takes double space than the 1st one*/

      /*1fr 1fr = both takes equal amount of space*/
    ">

      <div style = "background-color: lightblue;">
        100px
      </div>

      <div style = "background-color: lightpink;">
        1 fr
      </div>

      <div style = "background-color: lightblue;">
        1 fr
      </div>

    </div>



    <div style = "
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">

      <div style = "background-color: lightblue; height: 200px">
        1fr
      </div>

      <div style = "background-color: lightpink; height: 200px">
        1 fr
      </div>

      <div style = "background-color: lightblue; height: 200px">
        1 fr
      </div>

      <div style = "background-color: lightpink; height: 200px">
        1 fr
      </div>

      <div style = "background-color: lightblue; height: 200px">
        1 fr
      </div>

      <div style = "background-color: lightpink; height: 200px">
        1 fr
      </div>

    </div>

  </body>
</html>
